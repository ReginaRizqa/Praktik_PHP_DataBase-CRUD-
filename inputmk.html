<!DOCTYPE html>
<html>
<head>
    <title>Input Matakuliah</title>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            margin: auto;
        }
        fieldset {
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Input Data Matakuliah</h1>
    <div class="container">
        <form id="form_matakuliah" action="proses_inputmk.php" method="post">
            <fieldset>
                <legend>Form Matakuliah</legend>

                <label for="kodeMK">Kode Matakuliah:</label><br>
                <input type="text" name="kodeMK" id="kodeMK" required><br>

                <label for="namaMK">Nama Matakuliah:</label><br>
                <input type="text" name="namaMK" id="namaMK" required><br>

                <label for="sks">SKS:</label><br>
                <input type="number" name="sks" id="sks" min="1" max="10" required><br>

                <label for="jam">Jam:</label><br>
                <input type="text" name="jam" id="jam" placeholder="Contoh: Senin 08.00-10.00" required><br>
            </fieldset>
            <p>
                <input type="submit" name="simpan" value="Simpan">
            </p>
        </form>
    </div>
</body>
</html>
